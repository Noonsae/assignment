<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>눈새의 개인과제</title>
  <script src="../js/index.js"></script>
  <script type="module" src="../js/api.js"></script>     
  <script type="module" src="../js/modal.js"></script>     
  <link rel="stylesheet" href="../style/reset.css">
  <link rel="stylesheet" href="../style/normalize.css">
  <link rel="stylesheet" href="../style/layout.css">

</head>

<body>
  <header>
    <div class="wrap">
      <div class="top-area">
        <!-- logo -->
        <h1 class="logo">Noonsae</h1>
        <ul class="menu" id="topMenu">
          <li><a id="PopularMenu" href="#home">Popular</a></li>          
          <li><a id="playingMenu" href="#playing">Playing</a></li>
          <li><a id="topRatedMenu" href="#topRated">TopRated</a></li>
          <li><a id="" href="#Upcoming">Upcoming</a></li>
        </ul>
      </div>

      <!-- search-field -->
      <div class="movie-search-area">
        <h2>찾고 싶은 영화를 검색해주세요.</h2>
        <input type="text" class="movie-search-input" id="movieSearchInput" placeholder="검색할 영화를 입력해주세요.">
        <button class="wish-list-btn" id="wishListBtn">찜목록 보기</button>
      </div>
    </div>
  </header>

  <!-- main -->
  <main>
    <!-- movie-card-area -->
    <div class="wrap">
      <div class="movie-card-area" id="movieCardArea">
        <!-- movie-card 생성 -->
      </div>
    </div>

    <!-- full-back / modal -->
    <div class="modal-full-back hide" id="modal">
      <div class="modal-content" id="modalContent">
        <img class="movie-image" id="movieImage" alt="movie-image">
        <span class="close-btn" id="closeModal">&times;</span>
        <h3 class="movie-title" id="movieTitle">영화제목</h3>
        <p class="movie-release-date" id="ReleaseDate">개봉일 : </p>
        <p class="movie-score" id="movieScore">평점 : </p>
        <p class="movie-out-line" id="movieOutline">줄거리 : </p>
        <button type="button" id="addWishList">찜목록 추가하기</button>
        <button type="button" id="removeWishList" class="hide">찜목록 제거하기</button>
      </div>
    </div>

    <!-- wish-list -->
    <div class="wish-list" id="wishList">
      
    </div>
  </main>

  <footer>
    <p>Copyright @ 2024 NoonSae All rights reserved.</p>
  </footer>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>눈새의 개인과제</title>
  <script src="../js/index.js"></script>
  <script src="../js/api.js"></script>
  <link rel="stylesheet" href="../style/reset.css">
  <link rel="stylesheet" href="../style/normalize.css">
  <link rel="stylesheet" href="../style/layout.css">

</head>

<body>
  <header>
    <div class="wrap">
      <div class="top-area">
        <!-- logo -->
        <h1 class="logo">Noonsae</h1>
        <ul class="menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">Playing</a></li>
          <li><a href="#">Popular</a></li>
          <li><a href="#">TopRated</a></li>
          <li><a href="#">Upcoming</a></li>
        </ul>
      </div>

      <!-- search-field -->
      <div class="movie-search-area">
        <h2>찾고 싶은 영화를 검색해주세요.</h2>
        <input type="text" class="movie-search-input" id="movie-search-input" placeholder="검색할 영화를 입력해주세요.">
        <button type="submit" class="movie-search-btn">검색하기</button>
      </div>
    </div>
  </header>

  <!-- main -->
  <main>
    <!-- movie-card-area -->
    <div class="wrap">
      <div class="movie-card-area">
        
        <!-- 예시용 카드생성 js설정 이후 삭제-->
        <div class="movie-card">
          <div class="movie-card-inner">
            <img src="" alt="movie-image">
            <h3 class="movie-title">movie-title</h3>
            <p class="movie-score">movie-score</p>
          </div>
        </div>        
      </div>
    </div>

    <section>
      <div class="full-black">
        <div class="modal">
          <img src="" alt="movie-image">
          <h3 class="movie-title">movie-title</h3>
          <p class="movie-score">movie-score</p>
          <p class="movie-comment">movie-comment</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>Copyright @ 2024 NoonSae All rights reserved.</p>
  </footer>
  </div>


</body>

</html>
